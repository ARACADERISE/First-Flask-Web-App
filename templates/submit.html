{% extends 'BASETEMP.html' %}

{% block head %}
<title>Submit Success</title>
{% endblock %}

{% block body %}
{% for i in username %}
{% for x in email %}
<h4>Submit Success for {{ i }}({{x}})</br></h4>
{% endfor %}
{% if ERROR %}
<h5>{{ ERROR }}</h5>
{% endif %}
{% if WARNING %}
<h5>{{ WARNING }}</h5>
{% endif %}
{% endfor %}
<button type="submit"><a href="/Submitted" style="color:white;text-decoration:none">Go Back</a></button>
{% endblock %}
